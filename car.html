        body {
            display: flex;

            align-items: center;
            
            height: 100vh;
            margin: 0;
            background-cborder:4 px solid green;olor: #f0f0f0;
        }
    
        #image {
            width: 300px; 
            height: 500px; 
            border:4px solid green;
            object-fit: cover; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <img id="image" src="/home/mca/Documents/car1.jpeg" alt="Car Image 1"
