<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<style>
input[type="submit"] {
  background-color: green;
}

input[type="reset"] {
  background-color: red;
}

</style>
<body>
    <h2 align="center">REGISTRATION FORM</h2>

    <form onsubmit="return validateForm()" align="center">
       <fieldset>
<legend> user information</legend>
<label for="Name">name:</label>
<select id="name" name="name" required>
<option value="">Mr</option>
<option value="">Mrs</option>
<option value="2">Miss</option></select>
<input type="text" id="name" name="name" required>
<br>
<br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br><br>

            <!-- Address -->
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="30" required></textarea>
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="otherGender" name="gender" value="Other">
            <label for="otherGender">Other</label>
            <br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select your course</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Tech">B.Tech</option>
            </select>
            <br><br>
            <label>Languages Known:</label>
            <input type="checkbox" id="hindi" name="language" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="language" value="Tamil">
            <label for="tamil">Tamil</label>
            <input type="checkbox" id="otherLang" name="language" value="Other">
            <label for="otherLang">Other</label>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required>
        </fieldset>
        <br>
        <center>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </center>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("fullname").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var address = document.getElementById("address").value.trim();
            var gender = document.querySelector('input[name="gender"]:checked');
            var languages = document.querySelectorAll('input[name="language"]:checked');
            var course = document.getElementById("course").value;
            var pass = document.getElementById("password").value.trim();
            var confirm = document.getElementById("confirm").value.trim();

            if (name === "") {
                alert("Please enter your full name.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number must be exactly 10 digits and contain only numbers.");
                return false;
            }

            if (address === "") {
                alert("Please enter your address.");
                return false;
            }

            if (!gender) {
                alert("Please select your gender.");
                return false;
            }

            if (course === "") {
                alert("Please select your course.");
                return false;
            }

            if (languages.length === 0) {
                alert("Please select at least one language.");
                return false;
            }

            if (pass.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (pass !== confirm) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Registration successful!");
            return true;
        }
    </script>
</body>
</html>
